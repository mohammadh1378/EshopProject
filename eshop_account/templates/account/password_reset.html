{% extends 'shared/_MainLayout.html' %}
{% block title %}بازیابی کلمه عبور{% endblock %}

{% block content %}
    <div class="container">
        <section id="form"><!--form-->
            <div class="row">
                <div class="forget-password">
                    <div class="col-sm-6">
                        <div class="login-form"><!--Recovery form-->
                            <h2>لطفاً آدرس ایمیـل خود را وارد نماییـد :</h2>
                            <form method="POST">
                                {% csrf_token %}
{#                                <input type="email" placeholder="آدرس ایمیـل">#}
                                {{ form }}
                                <button type="submit" class="btn btn-default">بازیابـی کلمـه عبـور</button>
                                <span>یک ایمیـل حاوی لینک بازیابی کلمـه عبـور برای شما ارسال خواهـد شد</span>
                            </form>
                        </div><!--/Recovery form-->
                    </div>
                </div>
            </div>
        </section>
    </div>
{% endblock %}
